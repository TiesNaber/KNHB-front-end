<!--Lijst van clubs container-->
<div class="col col-sm-12">
    <ul class="list-group">
        <li class="w-auto p-3 list-group-item" *ngFor="let speler of spelers">
            <span></span>{{speler.naam}}
        </li>
    </ul>
</div>
<div class="row p-3">
    <div class="col col-sm-7"></div>
    <div class="col col-sm-5">
        <button type="button" class="btn btn-primary pull-right" (click)="addSpelerScreenActive(content, true)"><i
                class="fa fa-plus pull-right" style="color:white; align-content:left; "></i>
            Speler Toevoegen
        </button>
    </div>
</div>

<!-- Pop up invoerscherm -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title">Nieuwe Speler Toevoegen</h6>

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <!-- POP-UP BODY/ Invoervelden-->
    <div class="modal-body">
        <div class="row">
            <table class="table table">
                <tbody>
                    <tr>
                        <td>Naam</td>
                        <td><input [(ngModel)]="newPlayer.naam" /></td>
                    </tr>
                    <tr>
                        <td>Geboortedatum</td>
                        <td><input [(ngModel)]="newPlayer.geboorteDatum" /></td>
                    </tr>
                    <tr>
                        <td>Adres</td>
                        <td><input [(ngModel)]="newPlayer.adres" /></td>
                    </tr>
                    <tr>
                        <td>Postcode</td>
                        <td><input [(ngModel)]="newPlayer.postcode" /></td>
                    </tr>
                    <tr>
                        <td>Plaats</td>
                        <td><input [(ngModel)]="newPlayer.plaats" /></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input [(ngModel)]="newPlayer.email" /></td>
                    </tr>
                    <tr>
                        <td>Speelgerechtigd</td>
                        <td><input type="checkbox" [(ngModel)]="newPlayer.speelgerechtigd" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Buttons van modal -->
    <div class="modal-footer">
        <div class="container">
            <button type="button" class="btn btn-danger pull-left" (click)="modal.close('Save click')">cancel</button>

            <button type="button" class="btn btn-success pull-right" (click)="modal.close('Save click')"
                (click)="addPlayer()">Opslaan
            </button>
        </div>
    </div>
</ng-template>
